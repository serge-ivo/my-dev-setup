# =============================================================================
# Terminal Settings
# =============================================================================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -g default-command 'zsh'

# =============================================================================
# General Settings
# =============================================================================
set -g mouse on
set -sg escape-time 10
set-window-option -g mode-keys vi
set-option -g automatic-rename off

# =============================================================================
# Key Bindings
# =============================================================================
# Pane splitting
unbind %
bind | split-window -h
unbind '"'
bind _ split-window -v

# Config reload
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Session chooser (sorted by name)
bind s choose-tree -s -Z -O name

# Pane resizing
bind j resize-pane -D 15
bind k resize-pane -U 15
bind l resize-pane -R 15
bind h resize-pane -L 15
bind -r m resize-pane -Z

# Vi copy mode
unbind [
bind v copy-mode
bind -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane


# =============================================================================
# Plugins (TPM)
# =============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# =============================================================================
# Dracula Theme Configuration
# =============================================================================
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "git cpu-usage ram-usage time"
set -g @dracula-show-flags true
set -g @dracula-border-contrast true
set -g @dracula-refresh-rate 5

# Time format
set -g @dracula-time-format "%H:%M"
set -g @dracula-day-month true

# Git settings
set -g @dracula-git-show-current-symbol
set -g @dracula-git-show-diff-symbol
set -g @dracula-git-no-repo-message ""

# =============================================================================
# Resurrect & Continuum Configuration
# =============================================================================
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'

# =============================================================================
# Initialize TPM (must be at very bottom)
# =============================================================================
run '~/.tmux/plugins/tpm/tpm'

# Post-TPM overrides (must be after plugins to stick)
unbind d
bind e detach-client
unbind S
unbind C-s
bind u run-shell ~/.tmux/plugins/tmux-resurrect/scripts/save.sh
